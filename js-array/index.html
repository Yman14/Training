<script>

  // ...Your code...
  function camelize(str) {
    //remove "-" and camelCase the string
    // camelize("background-color") == 'backgroundColor';
    // camelize("list-style-image") == 'listStyleImage';
    // camelize("-webkit-transition") == 'WebkitTransition';
    return str
      .split("-")
      .map((array, index) => {
        if(index == 0) return array;
        return array.charAt(0).toUpperCase() + array.slice(1);
      })
      .join("");
    
  }

    //Write a function filterRange(arr, a, b) that gets an array arr, looks for elements with
    //  values higher or equal to a and lower or equal to b and return a result as an array.
    //The function should not modify the array. It should return the new array.
    function filterRange(arr, a, b){
        const modifiedArr = arr.filter((num) => num >= a && num <=b);
        return modifiedArr;
    }

</script>
