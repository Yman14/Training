<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript Training</title>
</head>
<body>
    <hi class="demo">JavaScript Training</hi>
    <p>Open console to see result. Press Ctrl + shift + i</p>
    <p id="demo">JavaScript Training</p>
    <button 
        style="width: 80px; 
        height:30px; 
        background: greenyellow;
        border-radius: 10px;
        color:red;
        font-size: 11px;
        font-weight: 900;">
        Count
    </button>

    <script>
        function add7(n)
        {
            return n + 7;
        }

        function multiply(a, b){
            return a*b;
        }

        function capitalize(string){
            return string[0].toUpperCase() + string.slice(1).toLowerCase();
        }

        function lastLetter(string){
            return string[string.length-1];
        }

        function countingNumber(num = 0) {
            console.log(`You pressed "${num+1}".`);
        }

        console.log(add7(10));
        console.log(multiply(3, 2));
        console.log(capitalize("abcd"));
        console.log(capitalize("ABCD"));
        console.log(capitalize("aBcD"));
        console.log(lastLetter("abcd"));
        console.log(`Random Number: ${Math.floor(Math.random() * 10)}`);

        //anonymous function
        const btn = document.querySelector('button');
        /*btn.addEventListener('click',function() {
            countingNumber(12);
        });*/
        btn.addEventListener('click', () => {
            countingNumber(19);
        });


        //no error in console
        document.getElementById("demo").innerHTML = "All is well.";
    </script>
</body>
</html>
